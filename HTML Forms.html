<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us!</title>
</head>
<body>
<form method="POST" action="https://requestb.in/18yh6ot1"
<form method="POST" action="/login">

    <label for="username">Email address</label>
    <input id="username" name="username" type="text" placeholder="Email Address">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Password">
    <br>
    <textarea name="Bio" placeholder="Please tell us about yourself"></textarea>

    <div>
    <h3>How did you hear about us?</h3>
        Billboard <input type="radio" id="Billboard" label="Billboard" name="hear_about_us1" value="a"><br>
        Radio <input type="radio" name="hear_about_us1" value="b"><br>
        Internet <input type="radio" name="hear_about_us1" value="c"><br>
        Other <input type="radio" name="hear_about_us1" value="d"><br>
    </div>
<br>
    <div>
        <h3>What search engine are you using?</h3>
        <select name="Search engine?">
            <option value="Google">Google</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
        </select>
    </div>
    <br>
    <input type="submit">
</form>
