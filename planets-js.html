<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planets</title>
</head>
<body>



<script>

    var planets = [
        'Mercury',
        'Venus',
        'Earth',
        'Mars',
        'Jupiter',
        'Saturn',
        'Uranus',
        'Neptune'
    ];


    planets.unshift("Sun");

    planets.push("Pluto");

    planets.shift();

    planets.pop();

    var index = planets.indexOf('Earth');
    console.log(index);

    console.log(planets)


    planets.reverse();

    console.log(planets)


    planets.sort()

    console.log(planets)









</script>





</body>
</html>
